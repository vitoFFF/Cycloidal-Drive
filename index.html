<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Roller Mechanism</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="headerText">
        CycloDrive
        <button id="infoButton">About</button>
    </div>

    <div class="left-side">
        <div id="slidersPanel">

            <br>
            <br>
            <h3 style="text-align: center; margin-bottom: 20px;">Adjust Parameters</h3>

            <!-- R Value Slider -->
            <div class="slider-container">
                <label for="radiusInput">Change R Value:</label>
                <input type="range" id="radiusInput" min="50" max="310" value="280">
                <span id="radiusValue">280</span>
            </div>

            <!-- d Value Slider -->
            <div class="slider-container">
                <label for="dInput">Change d Value:</label>
                <input type="range" id="dInput" min="1" max="33" value="14">
                <span id="dValue">14</span>
            </div>

            <!-- e Value Slider -->
            <div class="slider-container">
                <label for="eInput">Change e Value:</label>
                <input type="range" id="eInput" min="0.1" max="14" step="0.1" value="6">
                <span id="eValue">6</span>
            </div>

            <!-- Number of Rollers Slider -->
            <div class="slider-container">
                <label for="nInput">Change Number of Rollers (n):</label>
                <input type="range" id="nInput" min="1" max="20" value="10">
                <span id="nValue">10</span>
            </div>

             <!-- Hole Size Slider -->
             <div class="slider-container">
                <label for="holeSizeInput">Change Hole Size:</label>
                <input type="range" id="holeSizeInput" min="10" max="70" value="50">
                <span id="holeSizeValue">5</span>
            </div>
            <!-- New slider for adjusting the size of the output holes -->
<div class="slider-container">
    <label for="holeSizeInput">Change Output Hole Size:</label>
    <input type="range" id="holeSizeInput" min="5" max="30" value="10">
    <span id="holeSizeValue">10</span>
</div>

            
            <br>

            <div id="equationsPanel">
                <h3 style="text-align: center; margin-bottom: 10px;">Parametric Equations Of The Rotor</h3>
                <pre id="equationsOutput"></pre>
            </div>

           


            <br>
            <br>

            <button class="download-button" id="downloadButton">Download SVG</button>
        </div>
    </div>

    <div class="right-side">
        <svg id="rollerSvg"></svg>
    </div>

    <script src="script.js"></script>
</body>
</html>
